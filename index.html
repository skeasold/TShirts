<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 Lab - TShirts</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="items-main-wrapper">
      <div class="item-container">
        <div class="item-preview-container">
          <div class="back-button"><i class="fa fa-repeat"></i></div>
          <div class="item-preview-shirts-container">
            <div class="item-preview-shirts">
              <img src="images/blueshirtfront.jpg" class="front"/>
              <img src="images/blueshirtback.jpg" class="back"/>
            </div>
          </div>
        </div>
        <div class="item-button-container">
          <div class="item-button">
            <i class="fa fa-refresh"></i>
          </div>
          <div class="item-button">
            <i class="fa fa-heart-o"></i>
          </div>
          <div class="item-button tooltips">XL
            <span><img src="images/shirtsizes.jpg"/></span>
          </div>
          <div class="item-button tooltips">
            <img class="item-button-img" src="images/blueswatch.jpg"/>
            <span><img src="images/colorswatches.jpg"/></span>
          </div>
          <div class="item-button">
            <i class="fa fa-shopping-cart fa-lg"></i>
          </div>
        </div>
        <div class="item-info-container">
          <div class="item-info-description">Save my trees</div>
          <div class="item-info-price">$29</div>
        </div>
      </div>
      <div class="item-container">

          </div>
          <div class="item-button">
            <i class="fa fa-heart-o"></i>

          <div class="item-button tooltips">XL
            <span><img src="images/shirtsizes.jpg"/></span>
          </div>
          <div class="item-button tooltips">
            <img class="item-button-img" src="images/pinkswatch.jpg"/>
